<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JS</title>
    <!--<link rel="stylesheet" href="css/bootstrap.min.css"/>-->

<style>
    body{
        font-family: "Helvetica Neue", Helvetica, sans-serif;
        font-size: 14px;
        background: #555;
        margin:0px;
        padding:0 0 0 0;
    }
    #content{
        padding:50px 0px 30px 0px;
        background: #444;

        font-family:"Segoe UI";
    }
    #content>div{
        display: inline-block;
        margin: 10px;
        background: darkcyan;
        color: white;
        padding: 30px;
        width: 10px;
        height:10px;
        text-align: center;

    }
    #menu{
        margin:0px;
        padding:5px 0px 5px 0px;
        width:100%;
        background:#444;
        display:inline-block;
        font-family:"Segoe UI";
    }
    #log{

        color:cornflowerblue;
        font-family:"Consolas";
        font-size:16px;
        padding:10px 20px;
        background:#444;
    }
    button{
        background: #626262;
        font-family:"Segoe UI";
        border-style:solid;
        padding:6px;
        border-width:1px;
        border-color: #666;
        transition: background 600ms ease-out,
        border 200ms ease-in-out;

    }
    button:hover{

        border-style:solid;
        border-color: darkgrey;
        cursor: pointer;
        color: darkseagreen;




        transition: background 200ms ease-in,
        border 200ms ease-in-out;
    }
    #conWrap span{
        padding:5px 10px;
        display: inline-block;
        background: inherit;
        color: #777;
        background: #555;


    }
    #conWrap{
        font-family:"Segoe UI";

        padding-bottom:50px;



    }



</style>

</head>
<body>

<div id="content">
    <div></div>
    <div></div>
    <div></div>
</div>
<div id="menu">
<button onClick="addDivs();">+.enter & .append el.</button>
<button onClick="removeDivs();">-el. mittels .exit und .remove </button>
<button id="hinzu">+el. & console.log</button>
<button onclick="printmyData()">Print myDataArray</button>
<button onclick="printmy2ndData()">Print my2ndDataArray</button>
<button onclick="push2ndArray()">+el:my2ndData</button>
</div>

<div id="conWrap">
        <span>Console</span>
        <div id="log"></div>
</div>
<script src="js/d3.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
